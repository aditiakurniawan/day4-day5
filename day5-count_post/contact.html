<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">My Project</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form action="">
      <h1>GET IN TOUCH</h1>
      <div class="container-form">
        <div>
          <label for="input-name">Name</label>
          <input id="input-name" type="text" placeholder="Masukan Nama" />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input id="input-email" type="text" placeholder="Masukan Email" />
        </div>
        <div>
          <label for="input-phone">Phone number</label>
          <input
            id="input-phone"
            type="number"
            placeholder="Masukan No.Telpon"
          />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select name="" id="input-subject">
            <option value="" hidden>select...</option>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>
        <div>
          <label for="massage">Your Massage</label>
          <textarea
            name=""
            id="massage"
            cols="30"
            rows="10"
            style="resize: none"
            placeholder="Masukan Pesan Anda"
          ></textarea>
        </div>
        <div class="submit">
          <button type="button" onclick="submitData()">Submit</button>
        </div>
      </div>
    </form>
  </body>
  <script src="form.js"></script>
</html>
